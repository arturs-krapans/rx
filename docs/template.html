<!doctype html>
<html lang="en">
<head>
  <title>rx &mdash; a minimalist and extensible pixel editor</title>
  <meta http-equiv="content-type" content="text/html;charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      color: #eee;
      background-color: black;
      max-width: 640px;
      margin: 0 auto;
      padding: 90px 0;
      line-height: 1.4em;
    }

    body, code, pre, kbd, h1, h2, h3, h4, h5 {
      font-family: 'Inconsolata', 'Consolas', monospace;
    }

    h1, h2, h3, h4, h5 {
      font-size: 1em;
      font-weight: bold;
      color: #CC2266;
    }

    h3, h4, h5 {
      font-weight: normal !important;
    }

    h1:before {
      content: "# ";
    }

    h2:before {
      content: "## ";
    }

    h3:before {
      content: "### ";
    }

    h1:before, h2:before, h3:before {
      color: #555 !important;
      font-weight: normal;
    }

    ul {
      list-style-type: none;
      margin-left: 15px;
    }

    ul li:before {
      content: '*';
      color: #555;
      position: absolute;
      margin-left: -20px;
    }

    li > strong:first-child {
      color: #BBFFEE;
    }

    pre {
      margin-left: 30px;
    }

    code {
      color: #BBFFEE;
    }

    kbd {
      border: 1px solid white;
      padding: 1px 5px 3px 5px;
      border-radius: 5px;
      border-bottom-width: 2px;
      color: #BBB;
      border-color: #BBB;
      text-align: center;
      font-style: normal;
      font-size: 0.9em;
    }

    blockquote {
      border: 1px solid #CC2266;
      font-size: 0.9em;
      padding: 15px;
      margin: 30px 30px 30px 0;
    }

    blockquote > p:first-child > strong:first-child {
      color: #CC2266;
    }

    blockquote p:first-child {
      margin-top: 0;
    }
    blockquote p:last-child {
      margin-bottom: 0;
    }
  </style>
</head>
<body>
<!-- # -->
</body>
</html>
