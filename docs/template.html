<!doctype html>
<html lang="en">
<head>
  <title>rx &mdash; a modern & minimalist pixel editor</title>
  <link href="fonts.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <meta http-equiv="content-type" content="text/html;charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body id="{id}">

<!-- {page} -->

<script>
  document.querySelectorAll("video").forEach(function (e) {
    e.setAttribute("controls", "");
    e.setAttribute("preload", "auto");
    e.setAttribute("disablePictureInPicture", "");
    e.setAttribute("controlslist", "nodownload nofullscreen");
  });
</script>
</body>
</html>
